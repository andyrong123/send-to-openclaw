<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Send to Polaris</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <div class="header-row">
          <img src="icons/icon48.png" alt="" class="header-icon" />
          <div>
            <h1 id="popup-title">Send to Polaris</h1>
            <p class="subtitle">Share this page with your AI assistant.</p>
          </div>
        </div>
      </header>

      <label for="message">Message (optional)</label>
      <textarea id="message" rows="4" placeholder="Add instructions or context..."></textarea>

      <div class="actions">
        <button id="send">Send</button>
        <button id="open-options" class="secondary">Options</button>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
