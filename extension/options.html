<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Send to Polaris Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="card">
      <div class="header-row">
        <img src="icons/icon48.png" alt="" class="header-icon" />
        <div>
          <h1 id="options-title">Send to Polaris</h1>
          <p class="subtitle">Configure where the extension sends page content.</p>
        </div>
      </div>

      <label for="displayName">Display Name</label>
      <input id="displayName" type="text" placeholder="Polaris" />

      <label for="webhookUrl">Webhook URL</label>
      <input id="webhookUrl" type="url" placeholder="https://polariss-mac-mini-1:4100/webhook/openclaw" />

      <label for="authToken">Auth token</label>
      <input id="authToken" type="password" placeholder="cc_..." />

      <div class="actions">
        <button id="save">Save</button>
        <span id="status" class="status" aria-live="polite"></span>
      </div>
    </main>

    <script src="options.js"></script>
  </body>
</html>
